name: Build & Test

on:
  - push
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up openJDK
        uses: actions/setup-java@v1
        with:
          java-version: '17'
      - name: Install with Maven
        run: ./mvnw clean install -DskipTests
